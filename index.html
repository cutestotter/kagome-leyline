<!DOCTYPE html>
<html>
<head>
    <title>籠目のレイライン</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }
        img {
            width: 300px;
            height: auto;
        }
        blockquote {
            margin: 1rem 0;
            padding: 0.5rem 0.5rem;
            background: #f9f9f9;
            border-left: 5px solid #95cfdb;
            font-style: italic;
        }

        /* 著作権表示関係のスタイル */
        .credit-box {
            position: absolute;
            display: flex;
            justify-content: flex-start; /* 横方向 */
            align-items: flex-end; /* 縦方向 */
            color: white;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
            padding: 10px 14px;
            font-size: 1rem;
            gap: 4px;
            z-index: 1000; /* ← Leafletの地図レイヤーより上に表示するため重要！ */
        }

        .credit {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .credit img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        .credit span {
            font-weight: bold;
        }

        .credit a {
            color: rgb(231, 50, 50);
            margin-right: 5px;
            text-decoration: none;
        }

        .credit a:hover {
            color: #0077cc;
            text-shadow: none;
        }

        /* leaflet */
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .glowing-line-dark {
            stroke: rgba(232, 249, 255, 0.8);
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0px 0px 6px rgba(17, 138, 231, 0.8));
        }
        .glowing-line-normal {
            stroke: rgba(252, 252, 252, 0.8);
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0px 0px 6px rgba(255, 200, 3, 0.5));
        }
        .icon_dark {
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 255, 0.5);
            background-color: rgba(27, 126, 225, 0.7);
        }
        .icon_normal {
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(216, 178, 5, 0.5);
            background-color: rgba(253, 124, 11, 0.7);
        }
        .location-tooltip {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
            color: white;
            font-size: 0.8rem;
            padding: 4px;
            border-radius: 5px;
            border-color: rgba(255, 255, 255, 0.3); /* 半透明の黒 */
        }

        .leaflet-control-layers {
            border-radius: 5px;
            padding: 10px 14px;
            font-size: 1rem;
        }

        .popup-description-header {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .popup-description-content {
            font-size: 0.9rem;
            overflow: hidden;
        }
        .leaflet-popup-content-wrapper {
            min-width: 30vw !important;
        }
        .leaflet-popup-content {
            width: 91% !important;  /* 枠に合わせて中身を広げる */
        }

        @media (max-width: 1024px) {
            .credit-box {
                font-size: 2.2rem;
            }
            .leaflet-popup-content-wrapper {
                min-width: 60vw !important;
            }
            .leaflet-control-layers-selector {
                width: 24px;
                height: 24px;
            }
            .glowing-line-dark {
                stroke-width: 4;
            }
            .glowing-line-normal {
                stroke-width: 4;
            }
            .location-tooltip {
                font-size: 2rem;
            }
            .leaflet-control-layers {
                font-size: 2rem;
            }
            .popup-description-header {
                font-size: 2.2rem;
            }
            .popup-description-content {
                font-size: 2.1em;
            }
        }
    </style>
    <script>

                description: '人の手が加えられたピラミッドという説がある。縄文時代から信仰されている聖山。<br><image src="./images/黒又山.jpg">'},

            '早池峰山': { lat: 39.558, lng: 141.489,

            '羽黒山': { lat: 38.702, lng: 139.983,

            '弥彦山': { lat: 37.705, lng: 138.809,
                description: '弥彦山を御神体とする越後一宮の彌彦神社は二千四百年以上の歴史を有するとされる。祭神の天香山命は尾張氏の祖神であり、尾張の熱田神宮とはレイラインで結ばれている。<br><br>画像出典：<a href="https://niigata-kankou.or.jp/spot/7478#" target="_blank">にいがた観光ナビ</a><br><image src="./images/弥彦山.jpg">'},
            '唐松神社': { lat: 39.612, lng: 140.305,
                description: '宮司家の秋田物部氏に古くから受け継がれてきたとされる「物部文書」を所蔵している。'},
            '五葉山': { lat: 39.201, lng: 141.730,

            '男体山': { lat: 36.765, lng: 139.491,

            '女峰山': { lat: 36.811, lng: 139.536,
                description: '男体山、女峰山、太郎山を中心とする日光三山は日光修験の霊場。'},
            '太郎山': { lat: 36.817, lng: 139.483,

            /*
            '': { lat: 36.294, lng: 140.281,
            description:''},
            */

            // 関東
/*
            '高尾山': { lat: 35.625, lng: 139.244,
            description:''},
            '冨士山小御嶽神社': { lat: 35.395, lng: 138.734,
            description:''},
*/

            '合気神社': { lat: 36.294, lng: 140.281,
                description: '合気道の植芝盛平開祖が創建した神社。当然ながら古代史や土地の歴史と直接関係する点はないが、神道的には大いに関係する。植芝開祖が合気道の精神を表すとして好んだ言葉「正勝吾勝勝速日」。これは天照大御神の子、天忍穂耳命の「戦わずに勝つ」という神格を示す。ここに、日本神話に秘められたもっとも重要な精神を読み解く鍵がある。私はそのことを、植芝開祖が生前に残した言葉から気付かせて頂いた。その意味で、合気神社は私個人にとってはどんな有名な神社よりも重要な聖地である。<br><br>偶然か必然か、同じく私にとって重要な「日月神示」が降ろされた麻賀多神社から見て真北に位置する。'},
            '筑波山': { lat: 36.225, lng: 140.104,
                description: '古来から聖山として崇められた。二つの頂があり、それぞれ男体山・女体山と呼ばれている。日光三山の信仰形態をコンパクトにまとめた形にも思える。ふもとの筑波山神社にはイザナギ・イザナミの夫婦神が祀られている。'},
            '香取神宮': { lat: 35.886, lng: 140.529,

            '鹿島神宮': { lat: 35.969, lng: 140.632,
                description: '祭神は武甕槌。鹿島神宮に祀られる経津主と共に出雲の国譲りを成就した神である。'},
            '大杉神社（あんば様総本宮）': { lat: 35.952, lng: 140.382,
                description: '「茨城の日光東照宮」と呼ばれる、天狗と縁の深い神社。「あんば」は阿波忌部氏に由来すると考えられる。ここの地名も「阿波」である。四国の阿波忌部氏の一部が房総半島に移り住み、暮らしと信仰の両面で重要な役割を果たした事は様々な伝承に残されている。その忌部系の一族を守護神として崇めたのがあんば様信仰の起源なのだろう。<blockquote><a href="http://oosugi-jinja.or.jp/?page_id=8" target="_blank">大杉神社の歴史</a><br>当時、菟上之国は広大な常総内海を支配域としておりました。その内海の航路標識の役割をはたしたのが、大杉神社の巨大な杉です。この地が「あんば」と呼ばれていたことから、巨杉に鎮座する神様は「あんばさま」と呼ばれました。（中略）律令体制期に、菟上之国が内海の西にあった茨城国の一部に組み入れられるまで、大杉神社は菟上国造を祀るもっとも重要な神社でした。その後菟上之国の海上支配、交易権は、南下してきた仲国の一族が築いた鹿嶋、香取の両神社に移譲しましたが、一般民衆の間では依然として、海河守護の神様としての大杉神社の信仰は温存されつづけられました。</blockquote>'},
            '富士山': { lat: 35.361, lng: 138.727,
                description: '日本三大霊山に数えられる。言うまでもなく日本最高峰であり日本を象徴する山でもある。'},
            '鶴岡八幡宮': { lat: 35.326, lng: 139.556,
                description: '鎌倉幕府を開いた源頼朝ゆかりの宮。「鎌倉」は「神倉」に通じ、熊野の神倉神社と夏至のレイラインで結ばれているのは偶然ではない。神倉神社のゴトビキ岩を崇敬し538段の石階段を寄進したのは他ならぬ頼朝だ。<br><br>この鶴岡八幡宮と頼朝・義経兄弟も天狗と縁が深い。頼朝は尾張熱田神宮の宮司家に生まれた。尾張氏は六芒星を神紋とする真名井神社（籠神社）の海部氏と並ぶ丹波国造の一族である。同じく尾張出身の織田信長もまた六芒星を神紋とする阿波忌部氏の末裔。その頼朝と信長の出生地も合わせて見てみると、不思議なことに両者の出生地もまたレイラインで結ばれている。'},
            '三峯神社': { lat: 35.925, lng: 138.930,
                description: '奈良の大神神社と同じ三ツ鳥居がある関東随一の聖地。<br><br><blockquote>三峯神社公式サイト</a><br>三峯神社の由緒は古く、当山大縁起によると日本武尊（やまとたけるのみこと）が伊弉諾尊（いざなぎのみこと）・伊弉册尊（いざなみのみこと）をお祀りしたのが始まりと伝わります。（中略）降って文武天皇の時、修験の祖役小角（おづぬ）が伊豆から三峯山に往来して修行したと伝えられています。この頃から当山に修験道が始まったものと思われます。</blockquote>'},
            '御岩山': { lat: 36.630, lng: 140.591,
                description: '常陸国最古の霊山。発掘調査から信仰の歴史は縄文時代まで遡るとされる。中世には山伏（修験道）の聖地として栄えた。<br><br><blockquote><a href="https://oiwajinja.jp/jinjasyoukai.html" target="_blank">御岩神社公式サイト</a><br>当社は創建の時期は不明ですが、縄文晩期の祭祀遺跡の発掘や、日本最古の書の１つ「常陸國風土記」（721年）に「浄らかな山かびれの高峰（御岩山の古称）に天つ神鎮まる」とされる事から、古代より信仰の聖地であった事が窺えます。御祭神は<b>国之常立神</b>　大国主神　伊邪那岐神　伊邪那美神　大山祗神　ほか20柱御岩山総祭神１８８柱を祀り、中世には山岳信仰とともに神仏混淆の霊場となり、江戸時代に至っては水戸藩初代徳川頼房公により出羽三山を勧請し水戸藩の国峰と位置づけ、徳川光圀公（水戸黄門さま）など藩主代々参拝を常例とする祈願所でありました。</blockquote>'},
            '麻賀多神社': { lat: 35.771, lng: 140.276,
                description: '岡本天明に日月神示が降りた当地として知られる。房総半島は阿波忌部氏と関係が深く、安房（あわ）の地名も阿波忌部氏に由来する。<br><br>私自身は天明や麻賀多神社との縁はないが、日月神示は図書館で何も知らずたまたま手に取った時から言葉で言い表せないほど重要な書物だと直感した。「籠目のレイライン」の存在は、まさにこの麻賀多神社の神紋を見ていて閃いた。<br><img src="./images/麻賀多神社の神紋.png" style="width:150px; height:auto;">'},
            '仁右衛門島': { lat: 35.076, lng: 140.105,
                description: '<blockquote>治承4年（1180年）、石橋山の戦いに敗れた源頼朝が安房に逃れた際、島主の仁右衛門に助けられ、この島で平家軍から一時身を隠し、再挙を図ったと言い伝えられる。このとき仁右衛門に頼朝から「平野」姓と島周辺の漁業権が与えられたという。（<a href="https://ja.wikipedia.org/wiki/%E4%BB%81%E5%8F%B3%E8%A1%9B%E9%96%80%E5%B3%B6" target="_blank">wikipedia</a>）</blockquote><br>頼朝はただ闇雲に逃げたのではなく、太陽神の加護を得るべく、意図的に鶴岡八幡宮から見て冬至の日の出の方角の最果てであるこの仁右衛門島に来たのではないだろうか？'},

            // 北陸
            '白山': { lat: 36.158, lng: 136.772,
                description: '富士山や御嶽山に並ぶ日本三大霊山。'},
            '気多大社': { lat: 36.926, lng: 136.767,
                description: '能登一宮で、神代の昔に能登を平定したとされる大己貴神、別名大国主命を祭る。神社の古縁起書によれば、創建は約2100年前と伝えられる。本殿の背後には「入らずの森」と呼ばれる禁足地の原生林が広がり、奥宮はその森の中にあるとされる。'},
            '尖山': { lat: 36.584, lng: 137.350,
                description: '山頂にストーンサークル状の石組みがあり、鏡などの古代の祭祀道具が出土している。<br><br><img src="./images/尖山.jpg"><br><a href="https://www.tsm.toyama.toyama.jp/?tid=103672" target="_blank">画像出典：謎多き尖山|富山市科学博物館</a>'},
            '戸隠山': { lat: 36.770, lng: 138.055,
                description: '<blockquote>古くから修験道場や戸隠流忍者の里として知られている。中腹には戸隠神社奥社がある。戸隠の名は「天照大御神が天の岩戸に隠れたとき、天手力雄命が、その岩戸をここまで投げ飛ばし、世に光を取り戻した。」との伝説による。(wikipedia)</blockquote>'},
            '飯縄山': { lat: 36.737, lng: 138.131,
                description: '戸隠山と同じく古くから山岳信仰の霊山。飯縄権現を祀る修験道場が開かれ、足利義満や管領細川氏、上杉謙信、武田信玄、徳川家康など武将の尊崇を得ていた。また忍術（滋賀県甲賀市の古寺の本尊は飯縄権現像と伝わる）や剣術の修業の地（神道無念流開祖の福井嘉平は飯縄権現への参篭により会得したと伝わる）としても知られる。<br><br><blockquote>飯縄山の名称は、「飯砂（いいずな、飯のように食用となる砂の意）」に由来し、信州で局地的に見られる菌類・藻類など微生物の複合体、「テングノムギメシ」（天狗の麦飯）のことを指す。かつては同山中に生息していたが現在は絶滅したともいわれる。凶作の時に飯綱三郎天狗がこの飯砂を配り人々を救ったという伝説がある。(wikipedia)</blockquote>'},

            // 中部
            '尾張山': { lat: 35.256, lng: 137.053,
                description: '現在は東谷山と呼ばれている。古くからの信仰の山で、山頂にある尾張戸神社は「熱田の奥の院」とも称される。祀られるのは尾張氏の遠祖である天火明命（饒速日命）、天香山命、建稲種命。天香山命は北陸の彌彦神社の祭神でもある。彌彦神社とこの尾張山はレイラインで結ばれる。'},
            '織田信長出生地': { lat: 35.200, lng: 136.744,
                description: '信長はかつてこの場所にあった勝幡城で生まれた。現在は城跡は無く、碑だけが立っている。信長の先祖は加賀の劔神社の神官。その劔信仰は徳島の阿波忌部氏にルーツがある。信長自身も忌部氏の後裔という説が有力。<br>「長篠合戦図屏風」には、信長の近くに六芒星の白装束を着た三人の男たちが描かれている。この三人の男たちは忌部の神官、あるいは陰陽師かもしれない。<br><br>なお長篠合戦図屏風は複数枚が存在し、この男たちの背に六芒星ではなく皇室の菊花紋が描かれているものもある。<br><img src="./images/信長と六芒星.jpg">'},
            '源頼朝出生地': { lat: 35.1265, lng: 136.9065,
                description: '頼朝は熱田神宮の宮司家に生まれた。「頼朝とレイラインに何の関係が？」と思われる方が多いかもしれないが、熊野の神倉神社と鎌倉の鶴岡八幡宮、京都の鞍馬山などを合わせて見てみると、興味深い相関性に気が付くだろう。<br><br>熱田神宮は、スサノオがヤマタノオロチを退治した際にその尾から出た天叢雲剣（草薙剣）を祀る。本体が熱田神宮に祀られ、その形代（かたしろ）は皇居にあると伝わる。<br><br>しかし、本体と形代の違いは何だろう。<br><br>私は三種の神器の本体とは精神性を指すものであり、目に見える実体はないと考える。その精神を象徴するものが、剣、鏡、玉という形で表された「形代」である。磐座を神が降りる依代（よりしろ）と表現する事から考えても形代の意味は自明。したがって、三種の神器の実体を見た人間が天皇を含めて誰もいないのも当然と言える。それは物として実在するものでなく、後世に伝えるべき心なのだから。問題は、その心が何であるかだ。私はそれを探求している。'},
            '濱名惣社神明宮': { lat: 34.812, lng: 137.552,
                description: '倭姫命の巡幸地、いわゆる「元伊勢」であるが、元伊勢の中では極端に東に位置している。<br><br>三ケ日原人で知られているように、縄文時代から浜名湖周辺は要所だった。その理由は海と湖が近く暮らしやすい事が関係していると思われる。若狭の三方五湖と琵琶湖にも同じ事が言える。この淡水湖と海、つまり「淡海」が古代人にとっての重要な要素であり、その恵みに感謝する気持ちから淡海は人々の崇敬対象になっていったと考えられる。中世には琵琶湖は都に近い事から近淡海と呼ばれ、それに対して浜名湖は遠い事から遠淡海と呼ばれた。これが近江と遠江の語源になった。<br><br>倭姫命はなぜ大和から遠く離れたこの地まで巡幸に来たのか。その理由は記録にないが、もともと大和盆地に住んでいた三輪族がヤマト王権の支配を嫌い、東に逃れていったため、倭姫命が彼らを追い、天皇家の象徴としての新たな太陽神信仰をこの地にも根付かせることで、単一民族として和合することが目的だったのではと想像する。'},
            '皇大神宮（内宮）': { lat: 34.460, lng: 136.726,

            '神倉神社': { lat: 33.722, lng: 135.983,

            '花窟神社': { lat: 33.880, lng: 136.093,

            '金櫻神社': { lat: 35.769, lng: 138.556,
                description: '<blockquote>御嶽昇仙峡の歴史を語る上で、欠かすことができないのが昇仙峡の奥にある「金櫻神社」です。まずは金櫻神社の歴史についてご紹介させていただきます。<br>第10代崇神天皇の御代（約2千年前）、各地に疾病が蔓延し悲惨をきわめた折、崇神天皇は諸国に神を祀って悪疫退散と万民息災の祈願をなさいました。甲斐の国においては、金櫻神社より北方20km、標高2,595メートルの金峰山山頂に医薬、禁厭の守護神を鎮祭されました。こちらに金櫻神社の本宮があります。<br>全国から崇敬者が集り、山伏たちが修験道に励む山岳信仰の地となりました。御祭神は、少彦名命です。その後、第12代景行天皇の御代、日本武命東国御巡行の際には、国士開発のため、須佐之男命、大己貴命を、あわせ祀られました。<br>引用元：<a href="https://www.shosenkyo-kankoukyokai.com/%E6%98%87%E4%BB%99%E5%B3%A1%E3%81%AE%E6%AD%B4%E5%8F%B2.html" target="_blank">昇仙峡の歴史</a></blockquote>'},
            '守屋山': { lat: 35.968, lng: 138.102,

            '金華山': { lat: 35.433, lng: 136.781,

            '伊吹山': { lat: 35.418, lng: 136.407,

            '至恩郷跡地': { lat: 35.011, lng: 136.478,

            '石巻山': { lat: 34.790, lng: 137.458,

            '秋葉山本宮': { lat: 34.981, lng: 137.866,

            '安土城': { lat: 35.155, lng: 136.139,

            '畝傍山': { lat: 34.492, lng: 135.785,
                description: '大和三山の最高峰。麓に神武天皇陵がある。大和三山が美しい二等辺三角形を形成している事はかなり古くから知られていたようだ。<br><br>この畝傍山を貫く夏至のラインの東の果てには、常陸国最古の霊山と言われている御岩山があり、その反対方向、冬至の日の入りの方角には「日向のお伊勢様」と呼ばれる大御神社がある。しかしこの事実は、記紀に記述がないのはもちろん、民間伝承としても聞いたことがない。つまりそれは、<b>ヤマト王権の系譜ではない人々によって作られ、存在そのものが隠されたか忘れ去られている</b>可能性があることを意味する。<br><br>ちなみにこのラインが地図上で少し曲がって見えるのは、地球が球体であるため。球の上に貼り付けられた直線を平面に展開すると、その直線は曲がる。このWEBアプリは各所を文字通り「直線」で結んでいるため、この畝傍山から東西に伸びる直線もほんの少し曲がって見えているが、現実には地球の表面に沿って立体的に緩やかな曲線を描いている。'},
            '耳成山': { lat: 34.51457, lng: 135.8055,

            '天香久山': { lat: 34.4955, lng: 135.8185,
                description: '大和三山の中で、特に神々が天下る山として最も神聖視された。山頂には国常立命を祀る國常立神社がある。また、麓の天香久山神社には、饒速日命の子神であり尾張氏の祖神の天香山命が祀られている。この「かぐ」「かご」という語からは「籠」を連想する。'},
            '三輪山': { lat: 34.535, lng: 135.867,
                description: '出雲神話において大国主が神（大物主大神）から「倭の青垣の東の山の上に我を奉れば国造りはうまく行く」と告げられ、その通りにした。この山が三輪山とされる。<br><br>三輪山を御神体とする大神神社では、三ツ鳥居と呼ばれる特徴的な鳥居を信仰に関わるものとして神聖視する。三輪山から見て夏至の日の出の方角にある三峯神社にも同様に三ツ鳥居が存在することから、この二社の間には何らかの関連性があるはずだが、この籠目のレイラインの存在自体が世に知られていない。私自身もこのラインの存在を誰かが話しているのを聞いた事は一度もなく、霊感とでも言うべき気付きによって発見に至った。<br><br><blockquote><a href="https://oomiwa.or.jp/jinja/mitsudorii/" target="_blank">大神神社公式サイト</a><br>大神神社拝殿の奥は禁足地として普段は神職さえ足を踏み入れない神聖な場所で、禁足地と拝殿の間には結界として三ツ鳥居と瑞垣が設けられています。三ツ鳥居の起源は不詳で、古文書にも「古来一社の神秘なり」と記され、本殿にかわるものとして神聖視されてきました。この鳥居は明神型の鳥居を横一列に三つ組み合わせた独特の形式で「三輪鳥居」とも呼ばれています。中央の鳥居には御扉みとびらがあり、三輪山を本殿とすれば、三ツ鳥居は本殿の御扉の役割を果たしていると言えます。</blockquote><img src="./images/大神神社の三ツ鳥居.jpg">'},
            '御神島': { lat: 35.638, lng: 135.805,
                description: '<blockquote>舒明2年（629年）、天皇の勅により島内に、常神大明神（つねかみだいみょうじん）を奉った神社が建立され、以来、地元住民より崇拝されている。(wikipedia）</blockquote>「籠目のレイライン」上には、黒又山や尖山、石巻山など、ピラミッドのように三角形に整った山容の神奈備山が多くあるが、写真の通りこの御神島の山も見事なピラミッド型。<br><img src="./images/御神島.jpg"'},
            '真名井神社': { lat: 35.586, lng: 135.198,
                description: '元伊勢・籠神社の奥宮。元伊勢と呼ばれる場所はいくつかあるが、伊勢神宮と同じく豊受大神と天照大御神の二柱の神を祀っているのは籠神社だけである。主祭神である彦火明命は、海部氏や尾張氏と関係が深い饒速日命と同一神。裏神紋は六芒星の中に太陽と月の印。しかし都市伝説的な噂が広まることを神社側が嫌い、現在この神紋を神社で目にする事はまれである。<br><img src="./images/真名井神社神紋.jpg" style="width:100px; height:auto;"><blockquote><a href="https://www.motoise.jp/about/okunomiya/" target="_blank">籠神社 公式サイト</a><br>眞名井神社の裏には古代の祭祀形態である磐座が鎮座し、その磐座（神が宿る石）で神祀りが行われてきました。神を祀る常設の社殿（神社）が無い時代の人々は大きい木や岩石、島や川などに神々が籠もると考え、それらを崇拝対象として神祀りを行っていました。眞名井神社境内地には縄文時代から人々が住んでいた証である縄文時代の石斧や掻器などが出土し、また弥生時代のミニチュア祭祀土器破片や勾玉が出土しています。そのため眞名井原一帯は縄文時代から神聖な地と考えられ人間が生活を営み、神々をお祀りしていたことが窺えます。</blockquote>'},
            '青龍山': { lat: 35.211, lng: 136.292,
                description: '私が多賀大社に初めて参拝に訪れた時。この青龍山が妙に輝いて見えた。どうしても気になったのでその足で山頂まで行った。山頂の磐座は、理屈ではなく私の体感として、ふもとの多賀大社よりも重要に思えた。この青龍山のふもとの胡宮神社と多賀大社はどちらもイザナギ・イザナミを祀る。'},
            '日前神宮': { lat: 34.228, lng: 135.202,
                description: '三種の神器の八咫鏡と同等とされる神鏡を御神体とする。夏至の日の出の方角には大和三山があり、鏡はその大和三山の天香久山から採取した銅を用いて作られた。<br><br>同じレイラインの東の果てにある御岩山と常陸国をひたち（日が立つ地）、すなわち太陽神を象徴する地と見れば、そこから反対に見て冬至の日の入りの方角にあるこの日前神宮は、太陽神に向かい合うことになる。これは天照大御神以前の太陽神であるアマテル=饒速日命と瀬織津姫の関係である。原始神道の和御魂（饒速日命）と荒御魂（瀬織津姫）の精神が、言葉ではなく「印」としてここに残されている。'},

            // 地図レイヤーの追加
            const tileLayerDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{attribution: '&copy; OpenStreetMap contributors'});
            const tileLayerNormal = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution: '&copy; OpenStreetMap contributors'});
            var baseMaps = {
                "ダークモード" : tileLayerDark,
                "標準モード" : tileLayerNormal,
            };
            tileLayerNormal.addTo(map);   //　デフォルトは標準モード

            // 名称一覧
            Object.entries(locations).forEach(([name, loc]) => {
                var t = L.tooltip({
                    permanent: true,
                    direction: 'top',
                    className: 'location-tooltip',
                    offset: [0, -10]  // ここで位置を調整
                }).setLatLng([loc.lat, loc.lng]).setContent(name);
                tooltips.push(t);
            });

            // 六芒星
            const center = map.getCenter();
            hexMarker = L.marker([center.lat, center.lng], {icon: hexagramIcon(), title:"麻賀多神社の神紋", draggable: true, opacity: 0.4});
            hexMarker.name = "六芒星"; // ここで指定した名前はoverlayadd/overlayremoveイベントのe.layer.nameで取得可能

            // 六芒星の右クリック／長押しのメニュー表示を禁止
            hexMarker.on('contextmenu', function(e) {
                e.originalEvent.preventDefault();
            });

            //　オーバーレイレイヤーに登録
            var tooltipLayer = L.layerGroup(tooltips);
            var hexLayer = L.layerGroup([hexMarker]);
            var overlayLayers = {
                "名称一覧表示": tooltipLayer,
                "六芒星表示": hexMarker
            };

            layerControl = L.control.layers(baseMaps, overlayLayers, {collapsed:false}).addTo(map);

            // コントロールの中にHTMLを挿入
            setTimeout(() => {
                const controls = document.querySelector('.leaflet-control-layers-overlays');
                if (controls) {
                    // 区切り線の追加
                    const separator = document.createElement('div');
                    separator.className = 'leaflet-control-layers-separator';
                    controls.appendChild(separator);
                    // カスタムHTML
                    const customDiv = document.createElement('div');
                    customDiv.innerHTML = `
                            <div class="credit">
                                <a href="https://www.youtube.com/@mikuriyajakusui" target="_blank" title="YouTube">
                                    <i class="fab fa-youtube"></i> YouTube
                                </a>|
                                <a href="https://x.com/mkry_jakusui" target="_blank" title="X (旧Twitter)">
                                    <i class="fa-brands fa-x-twitter"></i> 
                                </a>
                            </div>
                    `;
                    controls.appendChild(customDiv);
                }
            }, 0); // ← DOMが生成されるまで少し待つ

            // ベースレイヤー（地図）が切り替わった時に呼ばれる
            map.on('baselayerchange', function(e) {
                darkMode = !darkMode;
                updateMarkersAndLines();
            });

            map.on('overlayadd', function(e) {
                if (e.layer.name == "六芒星") {
                    // 六芒星を画面中央に戻す
                    const center = map.getCenter();
                    hexMarker.setLatLng(center);
                }
            });

            map.on('overlayremove', function(e) {
            });

            map.on('mousemove', function(e) {
                mouseLatLng = e.latlng;
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'l' || e.key === 'L') {
                    if (mouseLatLng) {
                        const lat = mouseLatLng.lat.toFixed(3);
                        const lng = mouseLatLng.lng.toFixed(3);
                        const coordStr = `lat: ${lat}, lng: ${lng}`;
                        navigator.clipboard.writeText(coordStr).catch(err => {
                            console.error(err);
                        });
                    }
                }
            });

            updateMarkersAndLines();
        }

        function updateMarkersAndLines() {
            // 登録済みの要素を一旦消去
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            lines.forEach(line => map.removeLayer(line));
            lines = [];
            tooltips.forEach(tooltip => map.removeLayer(tooltip));
            tooltips = [];

            var divicon;
            var linestyle;
            var iconsize = 12;
            if (isMobile) iconsize = 28;    // cssの.icon_dark/normalのサイズに合わせる

            if (darkMode) {
                divicon = L.divIcon({ className: 'icon_dark', iconSize: iconsize});
                linestyle = 'glowing-line-dark';
            } else {
                divicon = L.divIcon({ className: 'icon_normal', iconSize: iconsize});
                linestyle = 'glowing-line-normal';
            }

            // 登録
            Object.entries(locations).forEach(([name, loc]) => {
                var m = L.marker([loc.lat, loc.lng], {icon: divicon}).addTo(map);
                var html_pu = `<div class="popup-description-header">${name}</div>
                    <div class="popup-description-content">
                        ${loc.description || '説明がありません'}
                    </div>`;
                m.bindPopup(html_pu);
                markers.push(m);
            });

            connections.forEach(([from, to]) => {
                var l = L.polyline([locations[from], locations[to]], { className: linestyle}).addTo(map);
                lines.push(l);
            });
        }

        function hexagramIcon() {
            var hexicon_size = 240;
            if (isMobile) hexicon_size = 300;

            var hex = L.icon({
                iconUrl: './images/麻賀多神社の神紋.png',
                iconSize: [hexicon_size, hexicon_size]
            });
            return hex;
        }

    </script>
</head>
<body onload="init()">
    <div id="map"></div>
    <div class="credit-box">
        <div class="credit">
            <span>籠目のレイライン&copy; 2025 みくりや若水</span>
        </div>
    </div>
</body>
</html>
